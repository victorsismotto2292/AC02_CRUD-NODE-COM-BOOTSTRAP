<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <main>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
        style="display: flex; justify-content: space-around;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Opções
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="http://localhost:3001/tarefas/buscar-tarefa-disciplina">Busca por Disciplina</a></li>
                            <li><a class="dropdown-item" href="http://localhost:3001/tarefas/buscar-tarefa-prioridade">Busca por Prioridade</a></li>
                            <li><a class="dropdown-item" href="http://localhost:3001/tarefas/buscar-tarefa-data">Busca por Data de Entrega</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="http://localhost:3001/tarefas/adicionar-tarefa">Adicionar Nova Tarefa</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="fw-medium mt-2" style="color: white; text-align: center; margin-left: 375px;">AGENDA
                            DE TAREFAS</p>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="GET" action="http://localhost:3001/tarefas/buscar-tarefa-nome">
                <input class="form-control me-2" type="search" id="nome"  name="nome" required placeholder="Pesquise Tarefas Aqui!">
                <button class="btn btn-outline-warning" type="submit">Pesquisar</button>
                </form>

            </div>
        </div>
    </nav>
    <header>
        <table class="table">            
            <thead>
                <tr class="table-primary py-2">
                    <th scope="col"><p class="text-center mt-2">Nome</p></th>
                    <th scope="col"><p class="mt-2">Disciplina</p></th>
                    <th scope="col"><p class="mt-2">Prioridade</p></th>
                    <th scope=col><p class="mt-2">Data de Entrega</p></th>
                    <th scope="col"><p class="text-center mt-2">Descrição</p></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {{tarefasTable}}
            </tbody>
    </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
    </main>
</body>

</html>
